<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ntf-card</title>
</head>

<body>
    <div class="card-parent">
        <div class="card-container">
            <img class="card-image" src="/images/image-equilibrium.jpg">
            <div class="top-section">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="middle-section">
                <img class="etherium-img" src="/images/icon-ethereum.svg" alt="etherium-svg" width="11px" height="18px">
                <p class="eth-paragraph">0.041 eth</p>
                <img class="clock-img" src="/images/icon-clock.svg" width="13.33px" height="13.33px">
                <p class="left-days-paragraph">3 days left</p>
            </div>
            <div class="line">
            </div>
            <div class="bottom-section">
                <img class="image-avatar" src="/images/image-avatar.png" width="33px" height="33px">
                <p class="creation-author-p">Creation of <span>Jules Wyvern</span></p>

            </div>
        </div>
    </div>
</body>

</html>
