<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dekstop-active/style.css">
    <title>dekstop-active</title>
</head>

<body>
    <div class="main-card">
        <div class="inner-card">
            <div class="top-section">
                <div class="bg-image">
                    <div class="view-icon">
                        <img src="/images/icon-view.svg" class="view-icon">
                    </div>
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="middle-section">
                <div class="left-icon">
                    <img src="/images/icon-ethereum.svg" alt="etherium-svg" width="11px" height="18px">
                    <p>0.041 eth</p>
                </div>
                <div class="right-icon">
                    <img class="icon" src="/images/icon-clock.svg" width="16px" height="16px">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="line">
            </div>
            <div class="bottom-section">
                <div class="avatar-container">
                </div>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
</body>

</html>
